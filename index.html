<script>
  const colors = [
    'rgba(0,0,0,0.2)', 'rgba(255,255,255,0.1)', 'rgba(0,0,0,0.3)',
    'rgba(255,255,255,0.05)', 'rgba(0,0,0,0.1)', 'rgba(255,255,255,0.15)'
  ];
  let i = 0;
  const overlay = document.getElementById('flicker-overlay');

  setInterval(() => {
    overlay.style.backgroundColor = colors[i % colors.length];
    i++;
  }, 50);
</script>
